# 开发环境配置
server:
  # 服务器的HTTP端口，默认为9999
  port: 9999
  servlet:
    context-path: /api

spring:
  config:
    #这里里面放着一些私密的不能开源的配置
    import: "optional:application-sec.yml"
  profiles:
    active: dev
  application:
    name: Code-Nest
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  
  # Jackson JSON序列化配置
  jackson:
    # 时间格式配置
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    # LocalDateTime序列化配置
    serialization:
      write-dates-as-timestamps: false
    # 反序列化配置
    deserialization:
      fail-on-unknown-properties: false
  
  # Spring Security 全局配置
  security:
    user:
      # 完全禁用默认用户
      name: 
      password: 
      roles:

# JWT配置
jwt:
  # JWT密钥（HS512算法要求至少64字节）
  secret: A0I5+vaOwhnQpPdtIxs0H+lKBa+tU6c8aP+Ppj5msSco0GSvcEo21JYJlAztsFPGiQ/jHRcXzS+asTbcj2LqFA==
  # 访问令牌过期时间（秒）7天 - 与前端Cookie保持一致
  expiration: 604800
  # 刷新令牌过期时间（秒）30天
  refresh-expiration: 2592000
  # 签发者
  issuer: code-nest

# MyBatis配置
mybatis:
  # 映射文件位置
  mapper-locations: classpath*:mapper/**/*.xml
  # 实体类别名包路径（支持所有模块的domain包）
  type-aliases-package: com.xiaou.*.domain
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 开启二级缓存
    cache-enabled: true
    # 延迟加载
    lazy-loading-enabled: true

# 日志配置（使用logback-spring.xml配置文件）
logging:
  config: classpath:logback-spring.xml
  level:
    # 禁用 Spring Security 的默认日志
    org.springframework.boot.autoconfigure.security: OFF
    org.springframework.security: WARN

# SpringDoc OpenAPI 3.0 配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  group-configs:
    - group: 'default'
      display-name: 'Code-Nest API'
      paths-to-match: '/**'

# ===== 重要提示：登录状态持久化 =====
# 为了确保重启后登录状态不失效，建议启用Redis持久化：
# 
# 方法1：RDB持久化（推荐）
# 在redis.conf中添加：
# save 900 1    # 900秒内至少1个key变化时保存
# save 300 10   # 300秒内至少10个key变化时保存
# save 60 10000 # 60秒内至少10000个key变化时保存
#
# 方法2：AOF持久化（更安全）
# 在redis.conf中添加：
# appendonly yes
# appendfsync everysec

# ==================== 监控配置 ====================
xiaou:
  monitor:
    # 是否启用SQL监控 (默认true)
    enabled: true
    # 慢SQL阈值(毫秒) (默认1000ms)
    slow-sql-threshold: 1000
    # 是否启用异步保存监控日志 (默认true) 
    async-save: true
    # 监控数据保留天数 (默认30天)
    retention-days: 30
    # 是否启用调试日志 (默认false)
    debug-enabled: false
    
    # 排除监控的mapper包路径
    exclude-mapper-packages:
      - com.xiaou.monitor.mapper
      - com.xiaou.system.mapper.SysLoginLogMapper
      - com.xiaou.system.mapper.SysOperationLogMapper
    
    # 排除监控的请求路径
    exclude-request-paths:
      - /monitor/
      - /auth/login-logs
      - /logs/
    
    # 排除监控的模块名称
    exclude-modules:
      - SqlMonitor
      - LogController
      - AuthController
    
    # 排除监控的方法名后缀
    exclude-method-suffixes:
      - selectPage
      - selectList
      - selectCount
      - selectById
      - selectByIds
    
    # 排除监控的mapper关键字
    exclude-mapper-keywords:
      - Admin
      - Log
      - Monitor
      - Permission
      - Role